<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Certifique-se de que esse caminho está correto -->
    <link rel="stylesheet" href="/front/styles.css" />

    <title>Cliente - Avaliação de Empréstimo</title>
    <link rel="icon" href="/front/img/home_logo.jpeg" type="image/png" />
</head>

<body>
    <header>
        <div class="title">
            <h2>Cadastro de Cliente para Avaliação de Empréstimo</h2>
            <br />
            <p>Preencha os dados do cliente e clique em "Diagnosticar".</p>
        </div>
    </header>

    <section class="newItem">
    <input type="number" id="person_age" placeholder="Idade" class="input" />

    <select id="person_gender" class="input">
        <option value="" disabled selected>Gênero</option>
        <option value="Male">Masculino</option>
        <option value="Female">Feminino</option>
    </select>

    <select id="person_education" class="input">
        <option value="" disabled selected>Escolaridade</option>
        <option value="High School">Ensino Médio</option>
        <option value="College">Faculdade</option>
        <option value="Graduate">Pós-graduação</option>
        <option value="PhD">Doutorado</option>
    </select>

    <input type="number" id="person_income" placeholder="Renda Mensal" class="input" />
    <input type="number" id="person_emp_exp" placeholder="Anos de Experiência" class="input" />

    <select id="person_home_ownership" class="input">
        <option value="" disabled selected>Tipo de Moradia</option>
        <option value="Rent">Alugado</option>
        <option value="Own">Próprio</option>
        <option value="Mortgage">Hipotecado</option>
        <option value="Other">Outro</option>
    </select>

    <input type="number" id="loan_amnt" placeholder="Valor do Empréstimo" class="input" />

    <select id="loan_intent" class="input">
        <option value="" disabled selected>Intenção do Empréstimo</option>
        <option value="Education">Educação</option>
        <option value="Medical">Saúde</option>
        <option value="Venture">Negócio</option>
        <option value="Personal">Pessoal</option>
        <option value="Home Improvement">Reforma</option>
        <option value="Debt Consolidation">Consolidação de Dívidas</option>
    </select>

    <input type="number" id="loan_int_rate" placeholder="Taxa de Juros (%)" class="input" />
    <input type="number" id="loan_percent_income" placeholder="Percentual da Renda (%)" class="input" />
    <input type="number" id="cb_person_cred_hist_length" placeholder="Duração do Crédito (meses)" class="input" />
    <input type="number" id="credit_score" placeholder="Pontuação de Crédito" class="input" />
    <input type="number" id="previous_loan_defaults_on_file" placeholder="Empréstimos Anteriores" class="input" />

    <button type="button" onclick="newItem(event)" class="addBtn">Diagnosticar</button>
</section>

    <section class="items">
        <div class="table-container">
            <table id="myTable">
                <tr>
                    <th>Idade</th>
                    <th>Gênero</th>
                    <th>Escolaridade</th>
                    <th>Renda</th>
                    <th>Experiência</th>
                    <th>Moradia</th>
                    <th>Valor Empréstimo</th>
                    <th>Intenção</th>
                    <th>Taxa Juros (%)</th>
                    <th>% Renda</th>
                    <th>Duração Crédito (meses)</th>
                    <th>Score</th>
                    <th>Empréstimos Anteriores</th>
                    <th>Status</th>
                    <th>
                        <img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15" height="15" />
                    </th>
                </tr>
            </table>
        </div>
    </section>

    <script src="front/scripts.js"></script>
</body>

</html>
